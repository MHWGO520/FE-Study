<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./css/puzzle8Style.css">
<script src="./scripts/handleClick.js" type="text/javascript"></script>
<script src="./scripts/jquery-3.1.0.js"></script>
<script src="./scripts/jquery.transit.js"></script>
<script src="./scripts/timeController.js"></script>
<script src="./scripts/windowInit.js"></script>
<script>
	$(document).ready(function(){
		
		$("td").click(function(){
			buttonClick($(this).attr('id'));	
			$("td:not(:contains('king'))")
			.css("background-color","#33CCCC")
			.css("color","black")
			.mouseover(function(){
			$(this).css("background-color","#00FFFF")
				   .css("transition","0.5s")
			})
			.mouseout(function(){
			$(this).css("background-color","#33CCCC")
				   .css("transition","0.5s");
			});
			$("td:contains('king')")
			.mouseover(function(){
			$(this).css("background-color","green")
				   .css("transition","0.4s");
			}) 
			.mouseout(function(){
			$(this).css("background-color","green")
				   .css("transition","0.4s");
			})
			.css("background-color","green")		
			.css("color","green");	
		});

		$("td:not(:contains('king'))")
			.mouseover(function(){
			$(this).css("background-color","#00FFFF")
				   .css("transition","0.5s");
			})
			.mouseout(function(){
			$(this).css("background-color","#33CCCC")
				   .css("transition","0.5s");
			});
		$("td:contains('king')")
			.mouseover(function(){
			$(this).css("background-color","green")
				   .css("transition","0.4s");
			})
			.mouseout(function(){
			$(this).css("background-color","green")
				   .css("transition","0.4s");
			})
			.css("background-color","green")		
			.css("color","green");
	});
</script>
</head>
<body>
<div class="clock">
	<textarea id="clock" ></textarea>	
</div>
<div class="press">
	<button type="button" id="press" onclick="window.location.reload()">Restart</button>
</div>
<div class="plate">
<table cellspacing="13" cellpadding="13">
	<tr>
		<td id="1">1</td>
		<td id="2">2</td>
		<td id="3">3</td>
	</tr>		
	<tr>
		<td id="4">4</td>
		<td id="5">5</td>
		<td id="6">6</td>
	</tr>
	<tr>
		<td id="7">7</td>
		<td id="8">8</td>
		<td id="9">king</td>
	</tr>
</table>
</div>
</body>

</html>
