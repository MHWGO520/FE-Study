<script>
	var Order = Array(8);
	var Winning = Array(3);
	var key1,key2,key3;
	$(document).ready(function(){
		 $.ajax({
			url: "/puzzle8/fifteen.php",
			dataType: "json",
			async: true,
			type: 'GET',
			success: function(order){	
				for(var i = 0; i < 11; i++)
				{
					if(i < 8)
						Order[i] = order[i];
					else
						Winning[i - 8] = order[i];
				}
				alert("Game Rule:" +"\n" + " Put the Winning Key in the diagnal\n(in any order)" + "\n\n" + "Time limit: 26s");
				alert("Winning Key: " + Winning);
				key1 = Winning[0];
				key2 = Winning[1];
				key3 = Winning[2];			
				setText();
				changeText();				
				//hello(); Order can be accessed from anywhere in the program
			}
		});
	});
</script>
