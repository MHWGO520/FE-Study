<!DOCTYPE html>
<html>
<head>
	<title>New Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src = "calculator.js"></script>
</head>
<body>
<textarea id = "display" readonly="readonly" style="resize:none">0</textarea>
<table>
	<tr>
		<td id = "percentage">%</td>
		<td id = "AC">AC</td>
	</tr>
	<tr>
		<td id="number7" onclick="calcFunc(7)">7</td>
		<td id="number8">8</td>
		<td id="number9">9</td>
		<td id="divide">/</td>						
	</tr>
	<tr>
		<td id="number4">4</td>
		<td id="number5">5</td>
		<td id="number6">6</td>
		<td id="times">*</td>						
	</tr>	
	<tr>
		<td id="number1">1</td>
		<td id="number2">2</td>
		<td id="number3">3</td>
		<td id="minus">-</td>						
	</tr>	
	<tr>
		<td id="number0">0</td>
		<td id="point">.</td>
		<td id="equal">=</td>
		<td id="plus">+</td>						
	</tr>	
</table>
</body>
</html>
